name: Validate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -c release
    - name: Run dependencies
      run: |
        brew list mint > /dev/null || brew install mint
        brew list gh > /dev/null || brew install gh
        echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
    - name: Clone a demo branch
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run:
        git clone git@github.com:Mieraidihaimu/GeneratePR.git
        git checkout m/ckp
        mint run GeneratePR "Test" "123" --fix

